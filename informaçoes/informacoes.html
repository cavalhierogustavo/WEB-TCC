<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Atleta</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="site-container">

        <aside class="sidebar-left">
            <div class="logo-header">
                <img src="../img/bruno.png" alt="Logo do Clube" class="logo-img">
                <h1 class="logo-title">Bruno</h1>
            </div>

            <nav class="main-nav">
                <a href="../paravoceAtletas/atletas.html" class="nav-item">
                    <ion-icon name="home-outline"></ion-icon>
                    <span>PARA VOCÊ</span>
                </a>
                <a href="../mensagens/mensagens.html" class="nav-item">
                    <ion-icon name="chatbubbles-outline"></ion-icon>
                    <span>MENSAGENS</span>
                </a>
                <a href="../feed/clube.html" class="nav-item active">
                    <ion-icon name="person-outline"></ion-icon>
                    <span>PERFIL</span>
                </a>
                <a href="../configuracoes/configuracoes.html" class="nav-item">
                    <ion-icon name="settings-outline"></ion-icon>
                    <span>CONFIGURAÇÕES</span>
                </a>
                <a href="../ParavoceSocial/social.html?action=open_modal" class="nav-item">
                    <ion-icon name="add-circle-outline"></ion-icon>
                    <span>NOVO POST</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <section class="profile-header">
                <div class="profile-banner"></div>
                <div class="profile-details-wrapper">
                    <div class="profile-info-container">
                        <div class="profile-main-info">
                            <img src="../img/bruno.jpeg" alt="Foto de perfil" class="profile-avatar">
                            <div class="profile-name-handle">
                                <h2 class="profile-name">
                                    Bruno
                                    <ion-icon name="checkmark-circle" class="verified-badge"></ion-icon>
                                </h2>
                                <p class="profile-handle">@Bruno.Fernandes</p>
                                
                            </div>
                            <button class="btn-edit-profile">
                            <img src="editar.png" alt="Editar">
                        </button>
                        </div>
                         
                    </div>
                </div>
            </section>

            <nav class="content-nav">
                <a href="../feed/clube.html" class="content-nav-link">
                    FEED
                </a>
                <a href="#" class="content-nav-link active">
                    INFORMAÇÕES
                    <div class="active-indicator"></div>
                </a>
            </nav>

            <section class="info-section">
                <div class="info-grid">
                    <div class="info-card">
                        <img src="genero.png" alt="Gênero" style="width: 40px; height: 40px;"> 
                        <div>
                            <p class="info-label">Gênero</p>
                            <p class="info-value">Masculino</p>
                        </div>
                    </div>
                     <div class="info-card">
                        <img src="calendario.png" alt="Idade" style="width: 40px; height: 40px;">
                        <div>
                            <p class="info-label">Idade</p>
                            <p class="info-value">17 anos</p>
                        </div>
                    </div>
                     <div class="info-card">
                        <img src="pessoa.png" alt="Altura" style="width: 40px; height: 40px;">
                        <div>
                            <p class="info-label">Altura</p>
                            <p class="info-value">190cm</p>
                        </div>
                    </div>
                     <div class="info-card">
                        <img src="pessoa.png" alt="Peso" style="width: 40px; height: 40px;">
                        <div>
                            <p class="info-label">Peso</p>
                            <p class="info-value">50kg</p>
                        </div>
                    </div>
                </div>

                <a href="#" class="info-button-large">
                    <span>Histórico</span>
                    <img src="editar.png" alt="Configurações">
                </a>

                <div class="info-buttons-small-wrapper">
                     <a href="#" class="info-button-small">
                        <span>Habilidades</span>
                        <img src="editar.png" alt="Configurações">
                    </a>
                     <a href="#" class="info-button-small">
                        <span>Estatísticas</span>
                        <img src="editar.png" alt="Configurações">
                    </a>
                </div>
            </section>

        </main>

        <aside class="sidebar-right">
            <h3 class="sidebar-title">SUGESTÕES</h3>
            <div class="suggestion-group">
                <h4 class="suggestion-subtitle">CLUBES</h4>
                <div class="suggestion-list">
                    <div class="suggestion-item">
                        <div class="item-details">
                            <img alt="Logo Chelsea">
                            <span>Chelsea</span>
                        </div>
                        <button class="btn-follow">Seguir +</button>
                    </div>
                    <div class="suggestion-item">
                        <div class="item-details">
                            <img alt="Logo Palermo">
                            <span>Palermo</span>
                        </div>
                        <button class="btn-follow">Seguir +</button>
                    </div>
                    <div class="suggestion-item">
                        <div class="item-details">
                            <img alt="Logo Ferroviária">
                            <span>Ferroviária</span>
                        </div>
                        <button class="btn-follow">Seguir +</button>
                    
                  
                     
                </div>
            </div>

            <div class="suggestion-group">
                <h4 class="suggestion-subtitle">SOCIAL</h4>
                 <div class="suggestion-list">
                    <div class="suggestion-item">
                        <div class="item-details1">
                            <img src="https://i.pravatar.cc/150?u=joao.p" alt="Avatar">
                            <span>João P.</span>
                        </div>
                        <button class="btn-follow">Seguir +</button>
                    </div>
                    <div class="suggestion-item">
                        <div class="item-details1">
                            <img src="https://i.pravatar.cc/150?u=luan" alt="Avatar">
                            <span>Luan</span>
                        </div>
                        <button class="btn-follow">Seguir +</button>
                    </div>
                     <div class="suggestion-item">
                        <div class="item-details1">
                            <img src="https://i.pravatar.cc/150?u=marcos" alt="Avatar">
                            <span>Marcos</span>
                        </div>
                        <button class="btn-follow">Seguir +</button>
                    </div>
                </div>
            </div>
        </aside>
    </div>

</body>
</html>
