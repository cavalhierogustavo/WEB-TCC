<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações - Configurações</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="site-container">
        
        <aside class="sidebar-left">
            <div class="logo-header">
                <img src="https://i.postimg.cc/dQw5bV0N/vinicius-jr.webp" alt="Avatar do Usuário" class="logo-img">
                <h1 class="logo-title">Vinicius</h1>
            </div>
            <nav class="main-nav">
                <a href="#" class="nav-item">
                    <ion-icon name="home-outline"></ion-icon>
                    <span>PARA VOCÊ</span>
                </a>
                <a href="#" class="nav-item">
                    <ion-icon name="chatbubbles-outline"></ion-icon>
                    <span>MENSAGENS</span>
                </a>
                <a href="#" class="nav-item">
                   <ion-icon name="person-outline"></ion-icon>
                    <span>PERFIL</span>
                </a>
                <a href="configuracoes.html" class="nav-item active">
                    <ion-icon name="settings-outline"></ion-icon>
                    <span>CONFIGURAÇÕES</span>
                </a>
                <a href="#" class="nav-item">
                    <ion-icon name="add-circle-outline"></ion-icon>
                    <span>NOVO POST</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <a href="configuracoes.html" class="back-link">
                <ion-icon name="arrow-back-outline"></ion-icon>
                <span>Voltar para Configurações</span>
            </a>

            <h1 class="page-title">Notificações</h1>

            <div class="notification-options">
                <div class="notification-choice">
                    <input type="radio" id="notif-on" name="notification_status" value="on">
                    <label for="notif-on">
                        <span class="radio-button"></span>
                        Ligado
                    </label>
                </div>

                <div class="notification-choice">
                    <input type="radio" id="notif-off" name="notification_status" value="off">
                    <label for="notif-off">
                        <span class="radio-button"></span>
                        Desligada
                    </label>
                </div>

                <div class="notification-choice is-expandable">
                    <input type="radio" id="notif-custom" name="notification_status" value="custom" checked>
                    <label for="notif-custom">
                        <span class="radio-button"></span>
                        Personalizado
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </label>
                    <div class="notification-submenu">
                        <label class="submenu-item">
                            <input type="checkbox" checked>
                            <span class="checkbox-icon"></span>
                            Somente amigos
                        </label>
                        <label class="submenu-item">
                            <input type="checkbox">
                            <span class="checkbox-icon"></span>
                            Somente clubes
                        </label>
                        <label class="submenu-item">
                            <input type="checkbox">
                            <span class="checkbox-icon"></span>
                            Somente solicitações
                        </label>
                    </div>
                </div>
            </div>
        </main>

        <aside class="sidebar-right">
            </aside>
    </div>

</body>
</html>
