<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Clube - Mostre seu Clube para o Brasil</title>
    <!-- Fontes maneirosas do Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap">
    <!-- Ícones boladões do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Puxando a folha de estilos mágica do Gu -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--container mlk -->
    <div class="site-container">
        
        <!-- O formulário e a barrinha de progresso-->
        <div class="main-content-wrapper">
            
            <!--a barrinha de progresso que corre-->
            <div class="progress-section">
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" style="width: 50%;">
                        <div class="runner-icon">
                            <i class="fas fa-person-running"></i>
                        </div>
                    </div>
                    <span class="progress-percentage">50%</span>
                </div>
            </div>
            
            <!--formulário-->
            <div class="form-section">
                <div class="header-button">
                    <button class="clube-btn">Clube</button>
                </div>

                <form>
                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-trophy icon"></i>
                            <select id="categoria">
                                <option value="">Amador</option>
                                <option value="">Profissional</option>
                                <option value="">Semi-profissional</option>
                            </select>
                            <i class="fas fa-chevron-down select-arrow"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cnpj">CNPJ</label>
                        <div class="input-icon-wrapper">
                            <i class="far fa-id-card icon"></i>
                            <input type="text" id="cnpj" placeholder="00.000.000/0001-00">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endereço (sede)</label>
                        <div class="input-icon-wrapper">
                             <i class="fas fa-map-marker-alt icon"></i>
                            <input type="text" id="endereco" placeholder="Rua, Número, Bairro...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descrição do clube</label>
                        <div class="input-icon-wrapper">
                            <i class="far fa-file-alt icon"></i>
                            <textarea id="descricao" rows="3" placeholder="Descreva brevemente seu clube..."></textarea>
                        </div>
                    </div>

                    <div class="navigation-buttons">
                        <button type="button" class="nav-arrow">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button type="submit" class="next-btn">
                            Próximo
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- A frase de efeito pra galera se empolgar -->
        <div class="marketing-section">
            MOSTRE SEU <span class="highlight-blue">CLUBE</span> PARA O BRASIL
        </div>
    </div>
</body>
</html>
