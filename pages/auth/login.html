<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Clube - Mostre seu Clube para o Brasil</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/login.css">

</head>
<body>
    <div class="site-container">
        <div class="main-content-wrapper">
            
            <div class="progress-section">
                <div class="progress-bar-container">
                    <div class="progress-bar-fill">
                        <div class="runner-icon">
                            <i class="fas fa-person-running"></i>
                        </div>
                    </div>
                    <span class="progress-percentage">25%</span>
                </div>
            </div>

            <div class="form-section">
                <div class="header-button">
                    <button class="clube-btn">Clube</button>
                </div>

                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-user icon"></i>
                            <input type="text" id="nome">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="ano-criacao">Ano de criação</label>
                            <div class="input-icon-wrapper">
                                <i class="fas fa-calendar-alt icon"></i>
                                <select id="ano-criacao" required>
                                    <option value="" disabled selected hidden>dd/MM/AAAA</option>
                                </select>
                                <i class="fas fa-chevron-down select-arrow"></i>
                            </div>
                        </div>
                        <div class="form-group half-width">
                            <label for="interesse">Interesse</label>
                             <div class="input-icon-wrapper">
                                <select id="interesse" required>
                                    <option>Recrutamento</option>
                                    <option>Competição</option>
                                    <option>Lazer</option>
                                </select>
                                <i class="fas fa-chevron-down select-arrow"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="esporte">Esporte</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-trophy icon"></i>
                             <select id="esporte" required>
                                <option value="" disabled selected hidden></option>
                                <option>Futebol</option>
                                <option>Vôlei</option>
                                <option>Basquete</option>
                             </select>
                             <i class="fas fa-chevron-down select-arrow"></i>
                        </div>
                    </div>

                     <div class="form-row">
                        <div class="form-group half-width">
                            <label for="estado">Estado</label>
                            <div class="input-icon-wrapper">
                                <i class="fas fa-map-marker-alt icon"></i>
                                <input type="text" id="estado">
                            </div>
                        </div>
                        <div class="form-group half-width">
                            <label for="cidade">Cidade</label>
                             <div class="input-icon-wrapper">
                                <i class="fas fa-building icon"></i>
                                <input type="text" id="cidade">
                            </div>
                        </div>
                    </div>

                    <div class="navigation-buttons">
                        <button type="button" class="nav-arrow"><i class="fas fa-chevron-left"></i></button>
                        <button type="submit" class="next-btn">
                            Próximo
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="marketing-section">
            VENHA CONHECER UM MUNDO DE <span class="highlight-blue">OPORTUNIDADES</span>
        </div>
    </div>
</body>
</html>
